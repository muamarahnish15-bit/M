<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
}

h1 {
    font-size: 2rem;
    color: white;
}

img {
    width: 250px;
    margin: 20px 0;
    border-radius: 15px;
}

.buttons {
    position: relative;
    width: 300px;
    height: 150px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    font-weight: bold;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    left: 50px;
    top: 50px;
}

#noBtn {
    background: linear-gradient(45deg, #555, #888);
    left: 180px;
    top: 50px;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>
<body>

<h1 id="question">Mayas, will you be my Valentine? ðŸ’˜</h1>

<img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<!-- ðŸŽµ Romantic Music -->
<audio id="bgMusic" loop autoplay muted>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const gif = document.getElementById("gif");
const question = document.getElementById("question");
const music = document.getElementById("bgMusic");

let yesSize = 1; // Ù…Ù‚ÙŠØ§Ø³ Ø§Ù„ØªÙƒØ¨ÙŠØ±
let clickCount = 0;

// Ù…Ø­Ø§ÙˆÙ„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
window.addEventListener("load", () => {
    music.play().catch(() => {
        console.log("Autoplay blocked. Music will play on first interaction.");
    });
});

// Ø¥Ø²Ø§Ù„Ø© mute Ø¹Ù†Ø¯ Ø£ÙˆÙ„ ØªÙØ§Ø¹Ù„ Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ Ø¨ØµÙˆØª
document.body.addEventListener("click", () => {
    music.muted = false;
    music.volume = 1;
});

noBtn.addEventListener("click", () => {
    clickCount++;
    yesSize += 0.3;
    yesBtn.style.transform = `scale(${yesSize})`;

    // ØªØ­Ø±ÙŠÙƒ Yes Ù‚Ù„ÙŠÙ„Ø§Ù‹ ÙŠÙ…ÙŠÙ† Ø£Ùˆ ÙŠØ³Ø§Ø±
    const xOffset = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 200);
    const currentLeft = yesBtn.offsetLeft;
    yesBtn.style.left = Math.min(Math.max(currentLeft + xOffset, 0), window.innerWidth - yesBtn.offsetWidth) + "px";

    // Ø¨Ø¹Ø¯ Ù…Ø§ Yes ØªÙƒØ¨Ø± ÙƒØ«ÙŠØ± Ù†Ø®ØªÙÙŠ No
    if (yesSize >= 3) {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAYYYYY!!! ðŸ’• I love you Mayas!";
    gif.src = "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    music.volume = 1;
    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
